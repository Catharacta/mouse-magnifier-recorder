<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Magnifier Recorder - PoC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Mouse Magnifier Recorder</h1>

        <div id="recording-section">
            <div class="controls">
                <button id="start-btn">録画開始</button>
                <button id="stop-btn" disabled>録画停止</button>
            </div>
            <div class="preview-container">
                <video id="preview" autoplay muted></video>
            </div>
        </div>

        <div id="editor-section" class="hidden">
            <div class="editor-layout">
                <div class="preview-panel">
                    <canvas id="editor-canvas" width="1920" height="1080"></canvas>
                    <div class="canvas-controls">
                        <button id="play-pause-btn">再生</button>
                        <span id="current-time">00:00 / 00:00</span>
                    </div>
                </div>
                <div class="side-panel">
                    <h3>ズームイベント</h3>
                    <div id="event-list" class="timeline"></div>
                    <div id="event-editor" class="property-panel hidden">
                        <h4>イベント編集</h4>
                        <div class="prop">
                            <label>時間 (ms)</label>
                            <input type="number" id="prop-time">
                        </div>
                        <div class="prop">
                            <label>倍率</label>
                            <input type="number" id="prop-scale" step="0.1" min="1.0" max="5.0">
                        </div>
                        <div class="prop">
                            <label>座標 X</label>
                            <input type="number" id="prop-x">
                        </div>
                        <div class="prop">
                            <label>座標 Y</label>
                            <input type="number" id="prop-y">
                        </div>
                        <button id="save-event-btn">反映</button>
                        <button id="delete-event-btn">削除</button>
                    </div>
                    <div class="export-panel">
                        <button id="export-btn">エクスポート (WebM)</button>
                        <div id="export-progress-container" class="hidden">
                            <div id="export-progress"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="sources-modal" class="modal hidden">
        </div>

        <script src="index.js"></script>
</body>

</html>
